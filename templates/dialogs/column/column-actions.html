<div id="column-actions-popup" style="width: 170px; height: 250px;">
    <div rel="title">
        Column Actions
    </div>
    <div rel="body" style="padding: 5px; width: 100%; height: 100%">
    	<script type="text/javascript">
    		var queryString = window.location.search;
			var params = new URLSearchParams(queryString);
			var tableName = params.get('name');
			var schemaName = params.get('schemaName');

			function doAction(action) {
				window.history.pushState(null, null, '?name=' + tableName + '&schemaName=' + schemaName);
				w2popup.load({ url: '/' + action, showMax: false, modal: true, showClose: false });
			}
    	</script>
    	<button onclick='doAction("comment-column")' style='width: 100%; margin-bottom: 5px;'>Comment...</button>
    	<button onclick='doAction("rename-column")' style='width: 100%; margin-bottom: 5px;'>Rename...</button>
    	<button onclick='doAction("add-column")' style='width: 100%; margin-bottom: 5px;'>Add...</button>
    	<button onclick='doAction("drop-column")' style='width: 100%; margin-bottom: 5px;'>Drop...</button>
    	<button onclick='doAction("normalize-column")' style='width: 100%; margin-bottom: 5px;'>Normalize...</button>
    </div>
    <div rel="buttons">
        <button class="w2ui-btn" onclick="w2popup.close()">Close</button>
    </div>
</div>
