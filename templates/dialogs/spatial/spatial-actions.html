<div id="spatial-actions-popup" style="width: 350px; height: 260px;">
    <div rel="title">
        Spatial Actions
    </div>
    <div rel="body" style="padding: 5px; width: 100%; height: 100%">
    	<script type="text/javascript">
    		var queryString = window.location.search;
			var params = new URLSearchParams(queryString);
			var tableName = params.get('name');
			var schemaName = params.get('schemaName');

			function doAction(action) {
				window.history.pushState(null, null, '?name=' + tableName + '&schemaName=' + schemaName);
				w2popup.load({ url: '/' + action, showMax: false, modal: true, showClose: false });
			}
    	</script>
    	<button onclick='doAction("update-metadata-spatial")' style='width: 100%; margin-bottom: 5px;'>Update Spatial Metadata...</button>
    	<button onclick='doAction("validate-geometery-using-tolerance-spatial")' style='width: 100%; margin-bottom: 5px;'>Validate Geometery Using Tolerance...</button>
    	<button onclick='doAction("validate-geometery-using-dimension-spatial")' style='width: 100%; margin-bottom: 5px;'>Validate Geometery Using Dimension Information...</button>
        <button onclick='doAction("drop-metadata-spatial")' style='width: 100%; margin-bottom: 5px;'>Drop Spatial Metadata...</button>
        <button onclick='doAction("create-index-spatial")' style='width: 100%; margin-bottom: 5px;'>Create Spatial Index...</button>
        <button onclick='doAction("drop-index-spatial")' style='width: 100%; margin-bottom: 5px;'>Drop Spatial Index...</button>
    </div>
    <div rel="buttons">
        <button class="w2ui-btn" onclick="w2popup.close()">Close</button>
    </div>
</div>
