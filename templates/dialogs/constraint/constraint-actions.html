<div id="constraint-actions-popup" style="width: 250px; height: 410px;">
    <div rel="title">
        Constraint Actions
    </div>
    <div rel="body" style="padding: 5px; width: 100%; height: 100%">
    	<script type="text/javascript">
    		var queryString = window.location.search;
			var params = new URLSearchParams(queryString);
			var tableName = params.get('name');
			var schemaName = params.get('schemaName');

			function doAction(action) {
				window.history.pushState(null, null, '?name=' + tableName + '&schemaName=' + schemaName);
				w2popup.load({ url: '/' + action, showMax: false, modal: true, showClose: false });
			}
    	</script>
    	<button onclick='doAction("enable-foreign-keys-constraint")' style='width: 100%; margin-bottom: 5px;'>Enable Related Foreign Keys...</button>
    	<button onclick='doAction("disable-foreign-keys-constraint")' style='width: 100%; margin-bottom: 5px;'>Disable Related Foreign Keys...</button>
    	<button onclick='doAction("enable-all-constraint")' style='width: 100%; margin-bottom: 5px;'>Enable All...</button>
    	<button onclick='doAction("disable-all-constraint")' style='width: 100%; margin-bottom: 5px;'>Disable All...</button>
    	<button onclick='doAction("enable-single-constraint")' style='width: 100%; margin-bottom: 5px;'>Enable Single...</button>
        <button onclick='doAction("disable-single-constraint")' style='width: 100%; margin-bottom: 5px;'>Disable Single...</button>
        <button onclick='doAction("rename-single-constraint")' style='width: 100%; margin-bottom: 5px;'>Rename Single...</button>
        <button onclick='doAction("drop-constraint")' style='width: 100%; margin-bottom: 5px;'>Drop...</button>
        <button onclick='doAction("add-check-constraint")' style='width: 100%; margin-bottom: 5px;'>Add Check...</button>
        <button onclick='doAction("add-primary-key-constraint")' style='width: 100%; margin-bottom: 5px;'>Add Primary Key...</button>
        <button onclick='doAction("add-foreign-key-constraint")' style='width: 100%; margin-bottom: 5px;'>Add Foreign Key...</button>
        <button onclick='doAction("add-unique-constraint")' style='width: 100%; margin-bottom: 5px;'>Add Unique...</button>
    </div>
    <div rel="buttons">
        <button class="w2ui-btn" onclick="w2popup.close()">Close</button>
    </div>
</div>
