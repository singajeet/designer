<div id="constraint-add-primary-key-action-popup" style="width: 360px; height: 330px;">
    <div rel="title">
        Add Primary Key
    </div>
    <div rel="body" style="padding: 5px; width: 100%; height: 100%">
        <div style="line-height: 30px;">
            <label for='constraint-add-primary-key-table-owner'>Owner:</label>
            <input id='constraint-add-primary-key-table-owner' style="margin-left: 63px; width: 200px;" disabled />
        </div>
        <div style="line-height: 30px;">
            <label for='constraint-add-primary-key-table-name'>Name:</label>
            <input id='constraint-add-primary-key-table-name' style="margin-left: 68px; width: 200px;" disabled />
        </div>
        <div style="line-height: 30px;">
            <label for='constraint-add-primary-key-constraint-name'>Constraint:</label>
            <input id='constraint-add-primary-key-constraint-name' style="margin-left: 42px; width: 200px;" />
        </div>
        <div style="line-height: 30px;">
            <label for='constraint-add-primary-key-column1'>Column 1:</label>
            <select id='constraint-add-primary-key-column1' style="margin-left: 46px; width: 200px;">
            </select>
        </div>
        <div style="line-height: 30px;">
            <label for='constraint-add-primary-key-column2'>Column 2:</label>
            <select id='constraint-add-primary-key-column2' style="margin-left: 46px; width: 200px;">
            </select>
        </div>
        <div style="line-height: 30px;">
            <label for='constraint-add-primary-key-column3'>Column 3:</label>
            <select id='constraint-add-primary-key-column3' style="margin-left: 46px; width: 200px;">
            </select>
        </div>
        <div style="line-height: 30px;">
            <label for='constraint-add-primary-key-column4'>Column 4:</label>
            <select id='constraint-add-primary-key-column4' style="margin-left: 46px; width: 200px;">
            </select>
        </div>
    	<script type="text/javascript">
    		var queryString = window.location.search;
			var params = new URLSearchParams(queryString);
			var tableName = params.get('name');
			var schemaName = params.get('schemaName');

            $j('#constraint-add-primary-key-table-owner').val(schemaName);
            $j('#constraint-add-primary-key-table-name').val(tableName);
    	</script>
    </div>
    <div rel="buttons">
        <button class="w2ui-btn" onclick="w2popup.close()">Apply</button>
        <button class="w2ui-btn" onclick="w2popup.close()">Close</button>
    </div>
</div>
