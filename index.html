<!DOCTYPE html>
<html style='height:100%;width:100%'>
  <head>
    <title>Page Title</title>
    <!--<meta name='viewport' content='width=device-width, initial-scale=1'>-->
    <style rel="stylesheet" href="css/jquery-ui.css"></style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
      .canvas {
        height:700px;
        width: 800px;
        border: 1px grey solid;
        background-image: url('images/grid.gif');
      }
      .ui-selecting{
        background: lightblue !important;
      }
      .ui-selected{
        height: 70px;
        width: 110px;
        background: transparent;
        border: 2px blue dashed !important;
        padding: 0px;
        position: relative;
      }
      .adorner-invisible{
        height: 70px;
        width: 110px;
        background: transparent;
        border: 2px transparent solid;
        padding: 0px;
        position: relative;
      }
      .node{
        margin-top: 4px;
        margin-left: 4px;
        height: 60px;
        width: 100px;
        background: lightgrey;
        border: 1px solid grey;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .tl_adorner{
        position: absolute;
        margin-top: -4px;
        margin-left: -4px;
        background: red;
        height: 6px;
        width: 6px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
      .tr_adorner {
        position: absolute;
        right: 0px;
        margin-top: -4px;
        margin-right: -4px;
        background: red;
        height: 6px;
        width: 6px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
      .bl_adorner {
        position: absolute;
        bottom: 0px;
        margin-bottom: -4px;
        margin-left: -4px;
        background: red;
        height: 6px;
        width: 6px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
      .br_adorner {
        position: absolute;
        bottom: 0px;
        right: 0px;
        margin-right: -4px;
        margin-bottom: -4px;
        background: red;
        height: 6px;
        width: 6px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
      .tm_adorner {
        position: absolute;
        background: red;
        height: 6px;
        width: 6px;
        left: 50%;
        margin-top: -4px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
      .lm_adorner {
        position: absolute;
        background: red;
        height: 6px;
        width: 6px;
        top: 50%;
        margin-left: -4px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
      .bm_adorner {
        position: absolute;
        background: red;
        height: 6px;
        width: 6px;
        bottom: 0px;
        left: 50%;
        margin-bottom: -4px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
      .rm_adorner {
        position: absolute;
        background: red;
        height: 6px;
        width: 6px;
        right: 0px;
        top: 50%;
        margin-right: -4px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: none;
      }
    </style>
    <script>
      $(function(){
        $('#canvas_grid').selectable({
          selected: function(event, ui){
            var childs = $(ui.selected).children("[class*='adorner']");
            childs.each(function(index, value){ value.style.display = 'inline';});
          },
          unselected: function(event, ui){
            var childs = $(ui.unselected).children("[class*='adorner']");
            childs.each(function(index, value){ value.style.display = 'none';});
          }
        });
      });
    </script>
  </head>
  <body style='height:100%;width:100%;'>
    <div id="canvas_grid" class="canvas">
        <div id="node_adorner_1" class="adorner-invisible">
          <div id="tl_adorner_1" class="tl_adorner"></div> <!-- top-left -->
          <div id="tr_adorner_1" class="tr_adorner"></div> <!-- top-right -->
          <div id="bl_adorner_1" class="bl_adorner"></div> <!-- bottom-left -->
          <div id="br_adorner_1" class="br_adorner"></div> <!-- bottom-right -->
          <div id="tm_adorner_1" class="tm_adorner"></div> <!-- top-mid -->
          <div id="lm_adorner_1" class="lm_adorner"></div> <!-- left-mid -->
          <div id="bm_adorner_1" class="bm_adorner"></div> <!-- bottom-mid -->
          <div id="rm_adorner_1" class="rm_adorner"></div> <!-- right-mid -->
          <div id="node_1" class="node" ></div>
        </div>
    </div>
  </body>
</html>
